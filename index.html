<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>nft card</title>
</head>

<body>
  <main class="main">
    <section class="nft">
      <div class="nft__container container">
        <div class="nft__card">
          <div class="card">
            <img class="card__img" src="img/card-img.png" alt="nft icon" width="302" height="302"
              srcset="img/card-img.png 1x, img/card-img@2x.png 2x">
            <div class="card__info info">
              <a class="info__title-link" href="index.html">Equilibrium #3429</a>
              <p class="info__text">Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="card__price-box price">
              <ul class="price__list">
                <li class="price__item">
                  <img class="price__logo" src="img/coin-logo.svg" alt="coin logo" width="11" height="18">
                </li>
                <li class="price__item">
                  <h5 class="price__balance">0.041 ETH</h5>
                </li>
              </ul>
              <ul class="price__list">
                <li class="price__item"><img class="price__clock" src="img/Clock.svg" alt="clock" width="16"
                    height="16">
                </li>
                <li class="price__item">
                  <h5 class="price__time">3 days left</h5>
                </li>
              </ul>
            </div>
            <div class="price__author author">
              <img class="author__img" src="img/jules-wyvern.png" alt="Jules Wyvern" width="33" height="33"
                srcset="img/jules-wyvern.png 1x, img/jules-wyvern@2x.png 2x">
              <div class="author__info-wrapper">
                <span class="author__creator">Creation of</span>
                <a class="author__link" href="index.html">Jules Wyvern</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
